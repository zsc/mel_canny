        <h3>Result (Real-time Canny)</h3>
        <canvas id="canvasOutput"></canvas>
    </div>

    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <script type="text/javascript">
        let cvReady = false;
        let imgElement = document.getElementById('sourceImage');
        let t1Slider = document.getElementById('threshold1');
        let t2Slider = document.getElementById('threshold2');
        let val1 = document.getElementById('val1');
        let val2 = document.getElementById('val2');

        function onOpenCvReady() {
            document.getElementById('status').innerText = "OpenCV Loaded. Processing...";
            document.getElementById('status').style.color = "#4caf50";
            cvReady = true;
            // 
            if (imgElement.complete) {
                processCanny();
            } else {
                imgElement.onload = processCanny;
            }
        }

        function processCanny() {
            if (!cvReady) return;

            // 1. 
            let src = cv.imread(imgElement);
            let dst = new cv.Mat();
            
            // 2. 
            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);

            // 3. Canny
            let t1 = parseInt(t1Slider.value);
            let t2 = parseInt(t2Slider.value);
            
            cv.Canny(src, dst, t1, t2, 3, false);

            // 4. 
            cv.imshow('canvasOutput', dst);

            // 
            src.delete();
            dst.delete();
        }

        // 
        t1Slider.addEventListener('input', () => {
            val1.innerText = t1Slider.value;
            processCanny();
        });

        t2Slider.addEventListener('input', () => {
            val2.innerText = t2Slider.value;
            processCanny();
        });

    </script>
